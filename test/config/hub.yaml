# Example hub configuration

# Message bus server
mqttAddress: "localhost" # hostname:port or ip:port to listen on of message bus
mqttCertPort: 33100
mqttUnpwPortWS: 33101

# Logging
#logFile: "../logs/{pluginID}.log" # relative to the home directory
logLevel: "info" # debug, info, warning, error. Default is warning

#configFolder: "./config" # plugin config, relative to the app home folder
#certsFolder: "./certs" # Use TLS
